version: '3.8'

services:
  telegram-listener:
    build: .
    volumes:
      # This maps the session file to your local folder so you stay logged in
      - .:/app
    environment:
      - telegram_api_id=YOUR_API_ID_HERE
      - telegram_api_hash=YOUR_API_HASH_HERE
    # This allows you to enter the login code in the terminal during first run
    stdin_open: true
    tty: true
    restart: always